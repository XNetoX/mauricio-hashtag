{% extends "bootstrap/base.html" %}
{% block content %}




<div class="col-md-4 col-md-offset-4">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">Registre-se</h1>

            {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
              </div>
            {% endif %}
            
            
              
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
              </div>
            {% endif %}


<form class="d-flex" method="POST" action="{{ url_for('authentication.register') }}">
    <div class="mb-3">
    <label for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input class="form-control" type="password" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirme sua senha</label>
        <input class="form-control" type="password" id="password_confirmation" name="password_confirmation" required>
    </div>
    <div class="mb-3">
        <label for="token" class="form-label">Token</label>
        <input class="form-control" type="text" id="token" name="token" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar-se</button>
  </form>


</div>
</div>
</div>


  {% endblock %}
